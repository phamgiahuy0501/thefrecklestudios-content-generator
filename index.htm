<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY 3.6.0 IMPORT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FONTAWESOME IMPORT -->
    <script src="https://kit.fontawesome.com/4c21efa067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header-container">
        <div class="home-tab tab">
            <span>HOME</span>
        </div>
        <div class="help-tab tab">
            HELP
        </div>
        <div class="about-tab tab">
            ABOUT
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="input-container section">
                <i class="icon fa-solid fa-arrow-rotate-right" onclick="clearInputHandle()">
                    <div class="tooltip clear-all">Clear all</div>
                </i>
                <div class="form-container outer">
                    <input type="text" placeholder="Input content...">
                    <div class="form-container inner">
                        <input type="text" placeholder="Input content...">
                    </div>
                </div>
                <div class="form-container outer">
                    <input type="text" placeholder="Input content...">
                    <div class="form-container inner">
                        <input type="text" placeholder="Input content...">
                    </div>
                </div>
            </div>
            <div class="generate-button">
                RUN
            </div>
            <div class="generated-container section">
                <i class="icon fa-solid fa-clipboard" onclick="copyClipboardHandle()">
                    <div class="tooltip copy">Copy</div>
                </i>
            </div>
        </div>
    </div>
    <script src="script-jq.js" type="module"></script>
    <script src="script.js"></script>
</body>

</html>
